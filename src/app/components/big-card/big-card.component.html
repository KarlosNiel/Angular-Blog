<p-card [styleClass]="'w-140! border-none! bg-transparent! shadow-none! '">
  <ng-template #header>
    <img class="h-75 w-auto" src="{{photoCover}}" alt="">
  </ng-template>

  <ng-template #title> <h2 class="pt-3">{{cardTitle}}</h2> </ng-template>

  <ng-template #content>
    <p class="opacity-50"> {{cardDescription}} </p>
  </ng-template>
</p-card>
