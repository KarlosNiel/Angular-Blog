<p-card [routerLink]="['content', Id]" [styleClass]="'w-auto! border-none! bg-transparent! shadow-none! px-5! md:px-0! cursor-pointer! transition! duration-200! hover:-translate-y-2! hover:shadow-lg!'">
  <ng-template #content>
    <div class="flex flex-row gap-4 items-start">
      <img class="w-auto h-16 md:h-26" src="{{photoCover}}" alt="">

      <div class="flex flex-col">
        <h2 class="text-xs opacity-50">{{cardDate}}</h2>
        <p class="text-[10px] xs:text-xs md:text-xl font-medium"> {{cardDescription}} </p>
      </div>

    </div>
  </ng-template>
</p-card>
