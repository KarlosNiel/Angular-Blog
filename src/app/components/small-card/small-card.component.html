<p-card [styleClass]="'w-160! border-none! bg-transparent! shadow-none! flex! flex-row!'">
  <ng-template #content>
    <div class="flex flex-row gap-4">
      <img class="w-80 h-34" src="{{photoCover}}" alt="">

      <div class="flex flex-col">
        <h2 class="text-xs opacity-50">{{cardDate}}</h2>
        <p class="text-xl font-medium"> {{cardDescription}} </p>
      </div>

    </div>
  </ng-template>
</p-card>
